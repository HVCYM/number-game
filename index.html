<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel = 'stylesheet' href = 'index.css'>
</head>
<body>
   <div class = "body__container">
      <p class = "para title"> Fun Game : Guess the Number </p>
      <p class = "para desc">Enter Number (1 - 20) </p>
      <input type = "text" class = "input__box" placeholder = 'Number'>
      <button class = 'btn check'> Try luck ! </button>
      <p class = "info"> Start Guessing ...</p>
      <p class = "para"> Score : <span class = "score"> 20 </span> </p>
      <p class = "para"> Best : <span class = "highscore"> 0 </span> </p>
      <button class = "btn reset">Play Again</button>
      <script src = "index.js"></script>
   </div>
</body>
</html>
